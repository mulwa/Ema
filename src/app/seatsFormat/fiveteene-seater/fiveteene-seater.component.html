<div class="seat-grid">
  <div class="row-grid" *ngFor="let seat of first_row">
    <div class="seat-area" *ngIf="checkIfAvailable(seat)" [ngStyle]="{'background-image':'url('+checkIfSelected(seat)+')'}"
      (click)="selectSeat(seat)">
      <p>{{seat}}</p>
    </div>
    <div class="seat-area" *ngIf="!checkIfAvailable(seat)" [ngStyle]="{'background-image':'url('+seat_not_available+')'}">
      <p class="seat-label">{{seat}}</p>
    </div>
  </div>
</div>
