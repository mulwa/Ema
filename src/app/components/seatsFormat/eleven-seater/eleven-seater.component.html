<div class="seat-grid">
  <div class="seat-row first_column">
    <div class="inner-seat-row" *ngFor="let seat of first_row" >
      <div class="seat-area" *ngIf="checkIfAvailable(seat)" [ngStyle]="{'background-color':checkIfSelected(seat) === 'selected' ? '#BDBDBD' : '#1B5E20' }" (click)="seatSelected(seat)">
          <i class="fas fa-couch"><p class="seat-label">{{seat}}</p></i>               
      </div>
      <div class="seat-area seat-not-available" *ngIf=" ! checkIfAvailable(seat)">
        <i class="fas fa-couch"><p class="seat-label">{{seat}}</p></i>
      </div>        
    </div>    
  </div>
  <div class="seat-row second_column">

        </div>

  </div>
